<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
   
        <div id="container">
            <div class="counts" id="show-count">
                <div id="show-points"></div>
            </div>
            <div class="counts" id="puts">
                <input type="text" id="put-result" />
                <button id="btn-sub" class="button-inde">Verificar</button>
                <h4>Escolha o tipo de cálculo</h4>
                <div class="buttons">
                    <button class="btn-type" id="soma" value="0">+</button>
                    <button class="btn-type" id="sub" value="1">-</button>
                    <button class="btn-type" id="multi" value="2">*</button>
                    <button class="btn-type" id="division" value="3">/</button>
                </div>
                <h4>Escolha a dificuldade</h4>
                <div class="buttons">
                    <button class="btn-type" id="easy" value="0">1</button>
                    <button class="btn-type" id="mid" value="1">5</button>
                    <button class="btn-type" id="hard" value="2">10</button>
                    <button class="btn-type" id="impossible" value="3">15</button>
                </div>
                <button id="btn-reset" class="button-inde">Reiniciar</button>
                <button id="btn-next" class="button-inde">Próximo</button>
            </div>
        </div>
   
    <script src="script.js"></script>
</body>
</html>
